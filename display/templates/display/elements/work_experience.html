  <div class="panel-heading">
    Employment History
  </div>
  <div class="panel-body">
    <div class="list-group">
    {% for item in profile.work_experience %}
      <div class="list-group-item list-employment">
        <span class="employment-company">
            <b>{{ item.company.name }}</b>
        </span>
        <br>
        <span class="employment-title">
            {{ item.position }}
        </span>
        <br>
        <span class="employment-date">
            <i>{{ item.date_started|date:'F Y'|add:' - '|default_if_none:''}}{{ item.date_ended|date:'F Y'|default_if_none:'' }}</i>
        </span>
      </div>
    {% empty %}
        <div class="list-group-item list-employment">
        No information.
        </div>
    {% endfor %}
    </div>
  </div>
